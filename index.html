  <body>
    <!-- Sidebar Area -->
    <div
      class="off-canvas position-left reveal-for-large"
      id="sidebar"
      data-off-canvas

        <br />

      <div class="title-bar-left">

      </div>

                        <li>Genre</li>
                        <li>Rating</li>
                        <li>Plot</li>
                        <li>Actors</li>
                    </ul>

            </div> 
        </div>
        <br />
        <!-- Drink Card -->
          <div class ="flex-right column large-6 small-12">
            <div class ="basic-card drink-card" id="cocktail-information">
                <div id="drink-picture" class="basic-card-image text-center"></div>
                <div id="drink-info" class="basic-card-content content callout secondary"></div>
            </div>    
        </div>
