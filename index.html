            <br />
            <img class="thumbnail" src="https://placehold.it/550x350" />
            <ul class="dropdown menu" id="drop-down-list" data-dropdown-menu>
                <li>
                    <a href="#" class="button">Choose Yo Mood! </a>
                    <ul class="menu">

            <br/>
            <br />

                    <div id="drink-info" class="basic-card-content content callout secondary"></div>
                </div>
            </div>
    
            <p><a data-open="reveal_modal"></a></p>
                <div class="reveal large" id="reveal_modal" data-reveal>
